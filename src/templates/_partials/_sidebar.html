<div id="sidebar">
  <h3>Categories</h3>
  <ul>
    <li {% if not category %}class='selected'{% endif %}
        <a href="{% url 'product_list' %}">All</a>
    </li>
    {% for c in catogories %}
        <li {% if not category.slug == c.slug %} class='selected' {% endif %}>
            <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
        </li>
    {% endfor %}
  </ul>
</div>
